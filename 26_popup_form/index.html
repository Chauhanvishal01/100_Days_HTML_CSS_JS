<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp|| Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="content-container">
        <h1>Welcome to the Vishal's World</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum iusto
          quod dicta labore asperiores quae, maxime laborum quos repudiandae
          dignissimos omnis quam odit nam optio nesciunt rerum id doloribus
          repellendus?
        </p>
        <button class="cta-btn" id="open">Sign Up</button>
      </div>
    </header>
    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">X</button>
        <div class="modal-content">
          <h1>Sign Up</h1>
          <form class="modal-form">
            <div>
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-input"
                id="name"
                placeholder="Enter Your Name..."
              />
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="text"
                class="form-input"
                id="email"
                placeholder="Enter Your Email..."
              />
            </div>
            <div>
              <label for="password">Password:</label>
              <input
                type="text"
                class="form-input"
                id="password"
                placeholder="Enter Your Password..."
              />
            </div>
            <div>
              <label for="cpassword"> Confirm Password:</label>
              <input
                type="text"
                class="form-input"
                id="cpassword"
                placeholder="Enter your  Password again ..."
              />
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
